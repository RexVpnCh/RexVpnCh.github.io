<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono&display=swap" rel="stylesheet">
  <style>
    /* Updated CSS code for a 2024 website look */

    body {
      margin: 0;
      padding: 0;
      font-family: 'Kode Mono', monospace;
      background-color: #111;
      color: #fff;
      min-height: 100vh;
	  overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 32px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 6px;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #222;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      margin: 20px auto;
    }

    .url-input {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .url-input input[type="text"] {
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      width: 300px;
      margin-right: 10px;
    }

    .Download-button {
      display: flex;
      align-items: center;
      font-family: inherit;
      font-weight: 500;
      font-size: 17px;
      padding: 12px 20px;
      color: white;
      background: rgb(103, 92, 156);
      border: none;
      box-shadow: 0 0.7em 1.5em -0.5em rgba(59, 48, 78, 0.527);
      letter-spacing: 0.05em;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    .Download-button svg {
      margin-right: 8px;
      width: 25px;
    }

    .Download-button:hover {
      box-shadow: 0 0.5em 1.5em -0.5em rgba(88, 71, 116, 0.627);
    }

    .Download-button:active {
      box-shadow: 0 0.3em 1em -0.5em rgba(88, 71, 116, 0.627);
    }

    .Download-button::before {
      content: "";
      width: 4px;
      height: 40%;
      background-color: white;
      position: absolute;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      left: 0;
      transition: all 0.2s;
    }

    .Download-button::after {
      content: "";
      width: 4px;
      height: 40%;
      background-color: white;
      position: absolute;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      right: 0;
      transition: all 0.2s;
    }

    .Download-button:hover::before,
    .Download-button:hover::after {
      height: 60%;
    }

    .video-player {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .video-player video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .error-message {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
      background-color: #f44336;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .error-message p {
      margin: 0;
      color: #fff;
    }

    .error-message::before {
      content: "⚠️";
      font-size: 24px;
      margin-right: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Video Player</h1>

  <div class="container">
    <div class="url-input">
      <input type="text" id="video-url" placeholder="Enter video URL">
           <button class="Download-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="20"
          viewBox="0 0 640 512"
        >
          <path
            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39V184c0-13.3-10.7-24-24-24s-24 10.7-24 24V318.1l-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z"
            fill="white"
          ></path>
        </svg>
        <span>Load Video</span>
      </button>
    </div>

    <div class="video-player">
      <video id="player" controls></video>
    </div>

    <div id="error" class="error-message" style="display: none;">
      <p>Invalid video URL. Please try again.</p>
    </div>
  </div>

  <script>
    const input = document.getElementById("video-url");
    const button = document.querySelector(".Download-button");
    const videoPlayer = document.getElementById("player");
    const errorDiv = document.getElementById("error");

    button.addEventListener("click", () => {
      const videoUrl = input.value;
      videoPlayer.src = videoUrl;

      if (videoUrl) {
        // Hide error message
        errorDiv.style.display = "none";
        videoPlayer.style.display = "block";
      } else {
        // Show error message if URL is empty
        errorDiv.style.display = "block";
        videoPlayer.style.display = "none";
      }
    });
  </script>
</body>
</html>
