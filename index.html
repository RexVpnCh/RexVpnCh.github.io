<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #222;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-top: 50px;
    }

    .url-input {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .url-input input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: #fff;
      width: 400px;
      margin-right: 10px;
    }

    .url-input button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .url-input button:hover {
      background-color: #45a049;
    }

    .video-player {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .video-player video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .error-message {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
      background-color: #f44336;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .error-message p {
      margin: 0;
      color: #fff;
    }

    .error-message::before {
      content: "⚠️";
      font-size: 24px;
      margin-right: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Video Player</h1>

  <div class="container">
    <div class="url-input">
      <input type="text" id="video-url" placeholder="Enter video URL">
      <button onclick="loadVideo()">Load Video</button>
    </div>

    <div class="video-player">
      <video id="video" controls></video>
    </div>

    <div id="error-container"></div>
  </div>

  <script>
    function loadVideo() {
      const videoPlayer = document.getElementById('video');
      const videoUrlInput = document.getElementById('video-url');
      const videoLink = videoUrlInput.value;

      videoPlayer.src = videoLink;

      videoPlayer.addEventListener('error', () => {
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.innerHTML = '<p><strong>Error loading the video</strong></p>';
        errorContainer.innerHTML = '';
        errorContainer.appendChild(errorMessage);
      });
    }
  </script>
</body>
</html>
